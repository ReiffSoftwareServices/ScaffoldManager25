<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerüst Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="app-bar">
        <div class="app-bar-main">
            <h1>Gerüst Manager</h1>
            <nav class="nav-tabs">
                <a href="#" data-page="geruest-anmeldung" class="active">Gerüstanmeldung</a>
                <a href="#" data-page="geruest-umbau">Gerüstumbau</a>
                <a href="#" data-page="geruest-erweiterung">Gerüsterweiterung</a>
                <a href="#" data-page="aufmass-kontrolle">Aufmaßkontrolle</a>
                <a href="#" data-page="geruest-abmeldung">Gerüstabmeldung</a>
                <a href="#" data-page="geruest-buch">Gerüstbuch</a>
            </nav>
            <button class="icon-button" data-page="stammdaten">
                <span class="material-icons">settings</span>
            </button>
        </div>
    </nav>
    <main id="main-content" class="container">
        <!-- Gerüstanmeldung -->
        <div id="geruest-anmeldung" class="page">
            <div class="page-header">
                <h2>Gerüstanmeldung</h2>
            </div>
            
            <div class="md-card">
                <!-- Foto-Bereich -->
                <div class="md-card-section">
                    <button class="md-button-text md-button-with-icon">
                        <span class="material-icons">photo_camera</span>
                        Foto aufnehmen
                    </button>
                    
                    <!-- Erfolgsmeldung -->
                    <div class="md-alert md-alert-success">
                        <span class="material-icons">check_circle</span>
                        <span>Foto wurde erfolgreich aufgenommen</span>
                    </div>
                </div>

                <form class="md-form">
                    <!-- Anmelder -->
                    <div class="md-card-section">
                        <div class="md-form-field">
                            <label for="anmelder" class="md-label">Anmelder</label>
                            <select id="anmelder" class="md-select">
                                <option value="">Anmelder auswählen</option>
                            </select>
                            <div class="md-contact-info">
                                <div class="md-contact-item">
                                    <span class="material-icons">phone</span>
                                    <span>0176-12345678</span>
                                </div>
                                <div class="md-contact-item">
                                    <span class="material-icons">email</span>
                                    <span>test@geruestapp.de</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Standort-Informationen -->
                    <div class="md-card-section">
                        <h3 class="md-subheading">Standort-Informationen</h3>
                        
                        <div class="md-form-row">
                            <div class="md-form-field">
                                <label for="equipment" class="md-label">Equipment</label>
                                <input type="text" id="equipment" class="md-input" placeholder="Equipment eingeben">
                            </div>
                            <div class="md-form-field">
                                <label for="ebene" class="md-label">Ebene</label>
                                <input type="text" id="ebene" class="md-input" placeholder="Ebene eingeben">
                            </div>
                        </div>
                        
                        <div class="md-form-row">
                            <div class="md-form-field">
                                <label for="oertlichkeit" class="md-label">Örtlichkeit</label>
                                <input type="text" id="oertlichkeit" class="md-input" placeholder="Örtlichkeit eingeben">
                            </div>
                            <div class="md-form-field">
                                <label for="koordinate" class="md-label">Koordinate</label>
                                <input type="text" id="koordinate" class="md-input" placeholder="Koordinate eingeben">
                            </div>
                        </div>
                    </div>

                    <!-- Kubatur -->
                    <div class="md-card-section">
                        <h3 class="md-subheading">Kubatur des Gerüstes</h3>
                        
                        <div class="md-form-row md-form-row-3">
                            <div class="md-form-field">
                                <label for="length" class="md-label">Länge (m)</label>
                                <input type="number" id="length" class="md-input kubatur-input" value="0" min="0" step="0.1">
                            </div>
                            <div class="md-form-field">
                                <label for="width" class="md-label">Breite (m)</label>
                                <input type="number" id="width" class="md-input kubatur-input" value="0" min="0" step="0.1">
                            </div>
                            <div class="md-form-field">
                                <label for="height" class="md-label">Höhe (m)</label>
                                <input type="number" id="height" class="md-input kubatur-input" value="0" min="0" step="0.1">
                            </div>
                        </div>
                        
                        <div class="md-volume-display">
                            Berechnetes Volumen: <span id="volume">0</span> m³
                        </div>
                    </div>
                    
                    <!-- Datum -->
                    <div class="md-card-section">
                        <div class="md-form-row">
                            <div class="md-form-field">
                                <label for="anmelde_datum" class="md-label">Anmeldedatum</label>
                                <input type="date" id="anmelde_datum" class="md-input" value="2023-06-15">
                            </div>
                            <div class="md-form-field">
                                <label for="aufbau_datum" class="md-label">Aufbaudatum</label>
                                <input type="date" id="aufbau_datum" class="md-input" value="2023-06-20">
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="md-card-actions">
                        <button type="submit" class="md-button-contained">
                            Gerüst anmelden
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Andere Seiten -->
        <div id="geruest-umbau" class="page hidden">
            <!-- Inhalt für Gerüstumbau -->
        </div>
        <div id="geruest-buch" class="page hidden">
            <!-- Inhalt für Gerüstbuch -->
        </div>
        <!-- ... weitere Seiten ... -->
    </main>
    <script src="app.js"></script>
</body>
</html>
